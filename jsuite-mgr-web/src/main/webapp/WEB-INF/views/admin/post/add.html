<div id="addPost" class="white-bg " style="display: none">
    <div class="wrapper wrapper-content">
        <form class="form-horizontal" id="formAddPost">
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label is-required">岗位名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="postName" id="addPostName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label is-required">岗位编码 ：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="postCode" id="addPostCode">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">排序序号 ：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="sortNum" id="addSortNum">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">岗位描述：</label>
                <div class="col-sm-8">
                    <textarea rows="3" cols="20" class="form-control" type="text" name="remark"
                              id="addRemark"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
