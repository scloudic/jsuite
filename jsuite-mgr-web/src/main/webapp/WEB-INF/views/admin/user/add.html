<div id="addUser" class="white-bg " style="display: none">
    <div class="wrapper wrapper-content">
        <form class="form-horizontal" id="formAddUser">
            <div class="form-group">
                <label for="addLoginName" class="col-sm-3 m-r-n control-label is-required">登录名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="loginName" id="addLoginName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label is-required">真实姓名：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="realName" id="addRealName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">岗位：</label>
                <div class="col-sm-8">
                    <select name="postId" id="addPostId" class="col-form">

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">部门：</label>
                <div class="col-sm-8">
                    <input name="deptId" type="hidden" id="addDeptId">
                    <input name="deptName" id="addDeptName" onfocus="deptTree(1);" readonly="readonly"
                           class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="addUserPhone" class="col-sm-3 m-r-n control-label is-required">手机号：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="userPhone" id="addUserPhone">
                </div>
            </div>
            <div class="form-group">
                <label for="addUserMail" class="col-sm-3 m-r-n control-label">邮箱：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="userMail" id="addUserMail">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">性别：</label>
                <div class="col-sm-8">
                    <label class="radio-box">
                        <input type="radio" name="gender" value="1"/>
                        男
                    </label>
                    <label class="radio-box">
                        <input type="radio" name="gender" value="2"/> 女
                    </label>
                    <label class="radio-box">
                        <input type="radio" name="gender" value="3" checked/> 保密
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">角色：</label>
                <select name="roleIds" id="addRoleIds" multiple class="col-form width-sm">
                    <#list sysRoles as sysRole>
                        <option value="${sysRole.sysRoleId}">${sysRole.roleName}</option>
                    </#list>
                </select>
            </div>
        </form>
    </div>
</div>
