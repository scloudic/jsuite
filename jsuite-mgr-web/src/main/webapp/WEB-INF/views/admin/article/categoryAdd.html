<div id="addCategory" class="white-bg " style="display: none">
    <div class="wrapper wrapper-content">
        <form class="form-horizontal" id="addCategoryForm" name="addCategoryForm">
            <input type="hidden" name="articleCategoryParentId" id="addArticleCategoryParentId" value="0" />
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label is-required">分类名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="articleCategoryName" id="addArticleCategoryName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">摘要 ：</label>
                <div class="col-sm-8">
                    <textarea rows="3" cols="20" class="form-control" type="text" name="summary"
                        id="addSummary"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">内容描述：</label>
                <div class="col-sm-8">
                    <textarea rows="3" cols="20" class="form-control" type="text" name="content"
                        id="addContent"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
