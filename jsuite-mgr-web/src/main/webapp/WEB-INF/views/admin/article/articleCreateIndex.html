<!DOCTYPE html>
<html lang="en">
<#include "../include/layout.html" />
<@header>
    <style>
        .right {
            float: left;
            padding-right: 10px;
            width: 70%;
            height: 100%;
            padding-left: 5px;
        }

        .left {
            float: left;
            width: 30%;
            padding-right: 5px;
            padding-left: 5px;
        }

        .title_left {
            width: 10%;
            padding-right: 5px;
        }
    </style>

</@header>
<body class="gray-bg">
<#include "../include/loading.html" />
<div>
    <form class="form-horizontal" id="formEditSiteInfo" name="formEditSiteInfo">
        <div class="col-sm-4 left">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>分类</h5>
                </div>
                <div class="ibox-content">

                </div>
            </div>
        </div>
        <div class="col-sm-8 right">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>写文章</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="col-sm-3 title_left control-label is-required">标题：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="siteName" id="siteName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 title_left control-label">摘要：</label>
                        <div class="col-sm-10">
                            <textarea type="text"  class="form-control" name="summary" id="summary">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea name="content" id="content"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<@script>
    <@tinymce/>
    <#include "articleCreateScript.html" />
</@script>
</body>

</html>
