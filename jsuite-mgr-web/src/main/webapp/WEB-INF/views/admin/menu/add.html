<div id="addMenu" class="white-bg " style="display: none">
    <div class="wrapper wrapper-content">
        <form class="form-horizontal" id="formAddMenu">
            <input id="addParentId" name="parentMenuId" type="hidden"/>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label is-required">菜单名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="menuName" id="addMenuName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">前端地址：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="frontEndUrl" id="addFrontEndUrl">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">后端地址：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="backEndUrl" id="addBackEndUrl">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">传参参数：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="frontEndParamName" id="addFrontEndParamName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">唯一编码：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="menuCode" id="addMenuCode">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">按钮标记：</label>
                <div class="col-sm-8">
                    <label class="radio-box">
                        <input type="radio" name="btnFlag" value="2" checked/>
                        菜单
                    </label>
                    <label class="radio-box">
                        <input type="radio" name="btnFlag" value="1"/> 按钮
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">排序序号：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="sortNum" id="addSortNum">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">菜单描述：</label>
                <div class="col-sm-8">
                    <textarea rows="3" cols="20" class="form-control" type="text" name="menuDesc"
                              id="addMenuDesc"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
