<div id="editSetting" class="white-bg " style="display: none">
    <div class="wrapper wrapper-content">
        <form class="form-horizontal" id="formEditSetting">
            <input id="editSettingId" name="settingId" type="hidden"/>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label is-required">配置名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="settingName" id="editSettingName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label is-required">配置编码 ：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="settingCode" id="editSettingCode">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label is-required">配置值 ：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="settingValue" id="editSettingValue">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">描述：</label>
                <div class="col-sm-8">
                    <textarea rows="3" cols="20" class="form-control" type="text" name="remark"
                              id="editRemark"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
