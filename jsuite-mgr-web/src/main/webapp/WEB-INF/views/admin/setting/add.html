<div id="addSetting" class="white-bg " style="display: none">
    <div class="wrapper wrapper-content">
        <form class="form-horizontal" id="formAddSetting">
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label is-required">配置名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="settingName" id="addSettingName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label is-required">配置编码 ：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="settingCode" id="addSettingCode">
                </div>
            </div>
            <div class="form-group">
                <label for="addRoleCode" class="col-sm-3 m-r-n control-label is-required">配置值 ：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="settingValue" id="addSettingValue">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">描述：</label>
                <div class="col-sm-8">
                    <textarea rows="3" cols="20" class="form-control" type="text" name="remark"
                              id="addRemark"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
