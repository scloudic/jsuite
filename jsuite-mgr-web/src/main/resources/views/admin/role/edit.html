<div id="editRole" class="white-bg " style="display: none">
    <div class="wrapper wrapper-content">
        <form class="form-horizontal" id="formEditRole">
            <input id="editSysRoleId" name="sysRoleId" type="hidden"/>
            <div class="form-group">
                <label for="editRoleName" class="col-sm-3 m-r-n control-label is-required">角色名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="roleName" id="editRoleName">
                </div>
            </div>
            <div class="form-group">
                <label for="editRoleCode" class="col-sm-3 m-r-n control-label is-required">角色编码 ：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="roleCode" id="editRoleCode">
                </div>
            </div>
            <div class="form-group">
                <label for="editRoleDesc" class="col-sm-3 m-r-n control-label">角色描述：</label>
                <div class="col-sm-8">
                    <textarea rows="3" cols="20" class="form-control" type="text" name="roleDesc"
                              id="editRoleDesc"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
