<div id="addRole" class="white-bg " style="display: none">
    <div class="wrapper wrapper-content">
        <form class="form-horizontal" id="formAddRole">
            <div class="form-group">
                <label for="addRoleName" class="col-sm-3 m-r-n control-label is-required">角色名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="roleName" id="addRoleName">
                </div>
            </div>
            <div class="form-group">
                <label for="addRoleCode" class="col-sm-3 m-r-n control-label is-required">角色编码 ：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="roleCode" id="addRoleCode">
                </div>
            </div>
            <div class="form-group">
                <label for="addRoleDesc" class="col-sm-3 m-r-n control-label">角色描述：</label>
                <div class="col-sm-8">
                    <textarea rows="3" cols="20" class="form-control" type="text" name="roleDesc"
                              id="addRoleDesc"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
