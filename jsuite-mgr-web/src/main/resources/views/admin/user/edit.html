<div id="editUser" class="white-bg " style="display: none">
    <div class="wrapper wrapper-content">
        <form class="form-horizontal" id="formEditUser">
            <input type="text" hidden name="sysUserId" id="editSysUserId">
            <input type="text" hidden name="activeStatus" id="editActiveStatus">
            <div class="form-group">
                <label for="editLoginName" class="col-sm-3 m-r-n control-label is-required">登录名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="loginName" id="editLoginName" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="addRealName" class="col-sm-3 m-r-n control-label is-required">真实姓名：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="realName" id="editRealName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label is-required">岗位：</label>
                <div class="col-sm-8">
                    <select name="postId" id="editPostId" class="col-form">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">部门：</label>
                <div class="col-sm-8">
                    <input name="deptId" type="hidden" id="updateDeptId">
                    <input name="deptName" id="updateDeptName" onfocus="deptTree(2);" readonly="readonly"
                           class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="addUserPhone" class="col-sm-3 m-r-n control-label is-required">手机号：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="userPhone" id="editUserPhone">
                </div>
            </div>
            <div class="form-group">
                <label for="addUserMail" class="col-sm-3 m-r-n control-label">邮箱：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="userMail" id="editUserMail">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">性别：</label>
                <div class="col-sm-8">
                    <label class="radio-box">
                        <input type="radio" name="gender" value="1"/>
                        男
                    </label>
                    <label class="radio-box">
                        <input type="radio" name="gender" value="2"/> 女
                    </label>
                    <label class="radio-box">
                        <input type="radio" name="gender" value="3"/> 保密
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">角色：</label>
                <select name="roleIds" id="editRoleIds" multiple class="col-form width-sm">
                    <#list sysRoles as sysRole>
                        <option value="${sysRole.sysRoleId}">${sysRole.roleName}</option>
                    </#list>
                </select>
            </div>
        </form>
    </div>
</div>
