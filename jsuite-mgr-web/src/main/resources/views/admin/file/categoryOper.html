<div id="addCategory" class="white-bg " style="display: none">
    <div class="wrapper wrapper-content">
        <form class="form-horizontal" id="formAddCategory">

                <label class="col-sm-3 m-r-n control-label is-required">分类名称：</label>

                    <input class="form-control" type="text" name="fileCategoryName" id="addFileCategoryName">

            </div>

                <label class="col-sm-3 m-r-n control-label is-required">分类编码：</label>

    </div>
</div>
