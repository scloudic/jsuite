<div id="editFile" class="white-bg " style="display: none">
    <div class="wrapper wrapper-content">
        <form class="form-horizontal" id="formFileEdit">
            <input type="hidden" name="fileId" id="editFileId"/>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label is-required">文件名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="fileName" id="editFileName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">文件分类：</label>
                <div class="col-sm-8">
                    <select name="fileCategoryId" id="editFileCategoryId" class="col-form width-sm">
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
