<div id="addFile" class="white-bg " style="display: none">
    <div class="wrapper wrapper-content">
        <form class="form-horizontal" id="formAddFile">
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label is-required">文件名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="fileName" id="addFileName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">文件分类名称：</label>
                <div class="col-sm-8">
                    <select name="fileCategoryId" id="addFileCategoryId" class="col-form">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">文件上传：</label>
                <div class="clo-sm-8">
                    <input type="file" id="addfilePath" name="file" style="display: none">
                    <img class="m-l-md" id="imgFileUpload" src="${basePath}/images/chose-image-btn.png"
                         width="178" height="178"/>
                </div>
            </div>
        </form>
    </div>
</div>
