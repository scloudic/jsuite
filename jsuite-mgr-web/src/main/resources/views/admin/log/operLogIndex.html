<!DOCTYPE html>
<html lang="en">
    <#include "/admin/include/layout.html"/>
    <@header>
        <@bootstrapTableLink/>
        <@ztreeLink/>
        <style>
            input[readonly] {
                background-color: #ffffff !important;
            }
        </style>
    </@header>
    <body class="gray-bg">
        <#include "/admin/include/loading.html"/>
        <div class="jsuite-wrapper">
            <div class="row">
                <div class="col-sm-12 search-collapse">
                    <form id="logForm" name="logForm">
                        <div class="form-group-sm">
                            <label class="col-label">内容：</label>
                            <input type="text" name="searchKey" id="searchKey" class="col-form width-sm"/>
                            <label class="col-label m-l-md">操作类型：</label>
                            <select name="operateType" id="operateType" class="col-form width-sm">
                                <option value="">全部</option>
                                <option value="add">添加</option>
                                <option value="del">删除</option>
                                <option value="select">查询</option>
                                <option value="update">修改</option>
                                <option value="stat">统计</option>
                                <option value="export">导出</option>
                                <option value="import">导入</option>
                                <option value="login">登录</option>
                            </select>
                        </div>
                        <div class="form-group-sm">
                            <span id="select-time">
                                <label class="col-label">创建时间：</label>
                                <input readonly type="text" name="startDate" id="startDate" placeholder="开始时间"
                                       class="col-form width-150"/>
                                <label class="col-label">-</label>
                                <input readonly type="text" name="endDate" id="endDate" placeholder="结束时间"
                                       class="col-form width-150"/>
                            </span>
                            <a href="javascript:void(0)" style="margin-left: 10px" class="btn btn-primary btn-rounded"
                               onclick="$.table.search('logForm')">
                                <i class="fa fa-search"></i> 搜索</a>
                            <a style="margin-left: 10px" class="btn btn-warning btn-rounded"
                               onclick="$.form.clearForm()">
                                <i class="fa fa-refresh"></i> 重置</a>
                        </div>
                    </form>
                </div>
                <div class="btn-group-sm" id="toolbar" role="group">
                </div>
                <div class="col-sm-12 select-table table-striped">
                    <table id="logTable"></table>
                </div>
            </div>
        </div>
        <@script>
            <@bootstraptable/>
            <@laydate/>
            <@moment/>
            <#include "/admin/log/operLogScript.html"/>
        </@script>
    </body>
</html>
