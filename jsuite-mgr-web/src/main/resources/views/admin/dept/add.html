<div id="addDeptDialog" class="white-bg " style="display: none">
    <div class="wrapper wrapper-content">
        <form class="form-horizontal" id="formAddDept">
            <input id="addDeptParentId" name="deptParentId" type="hidden"/>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label is-required">部门名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="deptName" id="addDeptName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">部门负责人：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="deptLead" id="addDeptLead">
                </div>
            </div>
            <div class="form-group">
                <label for="editUrl" class="col-sm-3 m-r-n control-label">负责人电话：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="deptPhone" id="addDeptPhone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">负责人邮箱：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="deptMail" id="addDeptMail">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">排序序号：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="sortNum" id="addSortNum">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 m-r-n control-label">菜单描述：</label>
                <div class="col-sm-8">
                    <textarea rows="3" cols="20" class="form-control" type="text" name="remark"
                              id="addRemark"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
