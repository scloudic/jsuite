server:
  servlet:
    context-path: /jsuiteMgr
spring:
  #全局加载配置
  messages:
    basename: messages/globalMessages
rabbit:
  web:
    rest-packages: com.scloudic.jsuite.**.controllers
    request-log: true
    freemarker-path: /
    static-content-regex: .*/static/.*
    template-variable-path: com.scloudic.jsuite.mgr.**.template
  security:
    cookie:
      name: jsuite
      path: /
    session-type: local
    cache-type: redis
    filter-chain-definitions:
      authc: /jsuite/file/**,/jsuite/api/file/**
    session-dao-key-prefix: jsuite_session_test
    realm-bean-names:
      - jsuiteRealm
    session-id-cookie-enabled: true
    token-enabled: true
  jbatis:
    data-sources:
      dataSource:
        dialect: mysql
        class-name: com.alibaba.druid.pool.DruidDataSource
        params:
          username: root
          password: justinliangjy
          url: jdbc:mysql://192.168.0.237:6608/jsuite?zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true
          #配置初始化大小、最小、最大
          initialSize: 1
          minIdle: 1
          maxActive: 20
          #配置获取连接等待超时的时间
          maxWait: 60000
          #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
          timeBetweenEvictionRunsMillis: 60000
          #配置一个连接在池中最小生存的时间，单位是毫秒
          minEvictableIdleTimeMillis: 300000
          maxEvictableIdleTimeMillis: 900000
          validationQuery: SELECT 'x'
          testWhileIdle: true
          testOnBorrow: false
          testOnReturn: false
          #打开PSCache，并且指定每个连接上PSCache的大小
          poolPreparedStatements: false
          maxPoolPreparedStatementPerConnectionSize: 20
          keepAlive: true
          #配置监控统计拦截的filters
          filters: stat
    data-source-factory-type: simple
    entity-packages: com.scloudic.jsuite.**.entity
    mapper-packages: com.scloudic.jsuite.**.mapper
    data-source-beans:
      default-data-source: dataSource
  commons:
    front-black: false
    page404: true
    sys404-error-url: /error/404
    sys500-error-url: /error/500
    sys405-error-url: /error/404
    unauthorized-url: /error/unauthorized
    login-url: /login
